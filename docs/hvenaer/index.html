	<div id="blackCover"></div>
	<div id="all" style="display: none;">

	<section class="intro">
		<!--<input type="checkbox" name="m" id="menubox">
		<label for="menubox" class="menubutton">=></label>-->
		
		<div id="ocean"></div>
		<script type="text/javascript">
			var ocean = document.getElementById('ocean'),
				//width = 1,
				width = 10;
				count = Math.floor(window.innerWidth/width),
				dfrag = document.createDocumentFragment();
			// Búa til hvert einasta element fyrir öldur
			for(var i = 0; i < count; i++){
			  var wave = document.createElement("div");
			  wave.className += " wave";
			  dfrag.appendChild(wave);
			  wave.style.left = i * width + "px";
			  //wave.style.webkitAnimationDelay = (i/1000) + "s";
			  wave.style.webkitAnimationDelay = (i/100) + "s";
			}
			ocean.appendChild(dfrag);

			function blackCover(goTo){
				var cover = document.getElementById('blackCover');
				cover.style.opacity = "0";
				cover.style.display = "block";
				var i = 0;
				var opa = 0;
				var scroll = 0;
				var waiting = true;
				var speed = 5;
				var int = setInterval(function(){
					if(i < 100){
						opa += 0.01;
						scroll += speed;
						i++;
						window.scrollTo(0, scroll);
						cover.style.opacity = opa;
						speed += .1;
					} else {
						clearInterval(int);
						window.location.href = goTo;
					}
				}, 1000/60);

				
			}
		</script>
		<div class="info">

			</div>
		</div>
		


	</section>
	<div id="sbl">

	</div>
	<script type="text/javascript">
		window.scrollTo(0, document.body.scrollHeight);
		var sd = document.createElement('div');
		sd.className = "mk_scrollable down";
		document.getElementById('sbl').appendChild(sd);
		
		var i = document.body.scrollHeight;
		var g = 100;
		var hasScrolled = false;
		waves.play();
		setInterval(function(){
			if(g > 0.5 && !hasScrolled){
				i -= g;
				window.scrollTo(0, i);
				g -= g / (document.body.scrollHeight / 100);
			} else {
				hasScrolled = true;
				var intro = document.getElementsByClassName('intro')[0];

			}
		}, 1000/60);
		
	</script>
	</div>
